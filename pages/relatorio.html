<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Dev Lanches - Relat√≥rio</title>
</head>

<body class="bg-gray-50">
    <div class="container mx-auto w-full">
        <nav class="mx-auto py-5 bg-[#068a1c] text-center rounded-t text-white font-bold">
            <a href="../index.html">Voltar para o restaurante</a>
        </nav>
        <hr />
        <main>
            <div class="caixa-conteudo my-5 text-center" id="valorTotalVendido">
                <h2 class="font-medium">Valor total vendido: <span class="font-bold text-green-600">R$ xx.123</span></h2>
            </div>
            <div class="caixa-conteudo my-10 text-center w-full font-medium" id="grafico">
                <h1>Venda de produtos na ultima semana</h1>
                <canvas id="grafico-conteudo"></canvas>
            </div>
            <div class="caixa-conteudoflex flex-col text-center border-solid border-2 border-[#068a1c]
            " id="analise-itens">
                <div class=" analise-itens-item flex flex-col mb-5 md:mb-0">
                    <h1 class="font-bold text-lg">Item mais vendido</h1>
                    <div>
                        <span>Cachorro quente tradicional</span>
                    </div>
                </div>
                <div class=" analise-itens-item flex flex-col">
                    <h1 class="font-bold text-lg">Item menos vendido</h1>
                    <div>
                        <span>Cachorro quente da casa</span>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('grafico-conteudo');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: '# of Votes',
              data: [1, 1, 3, 5, 2, 3],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
</body>

</html>
